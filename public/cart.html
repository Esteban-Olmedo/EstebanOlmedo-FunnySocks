<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNNY SOCKS</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylecart.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <h1>FUNNY SOCKS</h1>
            <ul class="navbar-links">
                <li>Inicio</li>
                <li>Nosotros</li>
                <li>Servicios</li>
                <li>Contactos</li>
            </ul>
        </nav>

    </header>
    <main>
        

        <section class="carrito">
            <article class="titulos">
                <h2 class="titulo1">PRODUCTOS</h2>
                <h2>CANTIDAD</h2>
                <h2>PRECIO</h2>
            </article>
            <article class="producto">
                <div class="detalle">
                <img src="img/006.jpg" alt="006" class="imagen">
                <p>Medias largas Los Simpson</p>
                </div>
                <div class="cantidad">
                    <button class="botoncitos">-</button>
                    <p>1</p>
                    <button class="botoncitos">+</button>
                </div>
                <p>$500</p>
            </article>

            <article class="producto">
                <div class="detalle">
                <img src="img/008.jpg" alt="008" class="imagen">
                <p>Medias largas Pikachu</p>
                </div>
                <div class="cantidad">
                    <button class="botoncitos">-</button>
                    <p>2</p>
                    <button class="botoncitos">+</button>
                </div>
                <p>$600</p>
            </article>

            <article class="producto">
                <div class="detalle">
                <img src="img/005.jpg" alt="005" class="imagen">
                <p>Medias largas Demon Slayer</p>
                </div>
                <div class="cantidad">
                    <button class="botoncitos">-</button>
                    <p>3</p>
                    <button class="botoncitos">+</button>
                </div>
                <p>$700</p>
            </article>

            <article class="total">
                <p>TOTAL: $1800</p>
                <div>
                    <button>Comprar</button>
                </div>
            </article>
            
        </section>
    </main>

    <footer>
        <h2>FUNNY SOCKS</h2>
        <div>
            <ul class="footer-links">
                <li><a href="www.twitter.com/funnysocks" target="_blank">twitter</a></li>
                <li><a href="www.instagram.com/funny.socks" target="_blank">instagram</a></li>
                <li><a href="www.facebook.com/funny_socks" target="_blank">facebook</a></li>
                <!-- <li>www.twitter.com/funnysocks</li>
                <li>www.instagram.com/funny.socks</li>
                <li>www.facebook.com/funny_socks</li> -->
            </ul>
            <ul class="footer-iconos">
                <li><img src="img/twitter.png" alt="twitter"></li>
                <li><img src="img/ig.png" alt="ig"></li>
                <li><img src="img/fb.png" alt="fb"></li>
            </ul>
        </div>
        <div class="copyright">
            <p>Copyright 2023 &copy;</p>
        </div>
    </footer>

</body>

</html>
